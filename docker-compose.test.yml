version: "3.8"
services:
  filebeat:
    ports:
      - "9000:9000"
    volumes:
      - ./config/filebeat/filebeat.test.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # - /mnt/wsl/docker-desktop-data/data/docker/containers:/var/lib/docker/containers:ro
      # If you use WSL2 docker, bind docker path start with /mnt/wsl
      - /var/run/docker.sock:/var/run/docker.sock:ro

  elasticsearch:
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: password
      discovery.type: single-node
      xpack.security.enabled: "true"
    volumes:
      - ./config/elasticsearch/elasticsearch.test.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch:/usr/share/elasticsearch/data

  logstash:
    volumes:
      - ./config/logstash/logstash.test.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./config/logstash/pipeline/logstash.test.conf:/usr/share/logstash/pipeline/logstash.conf:ro

  kibana:
    volumes:
      - ./config/kibana/kibana.test.yml:/usr/share/kibana/config/kibana.yml:ro

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_CREATE_TOPICS: "test-mirror-log:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
